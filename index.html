<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TireMasters</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .site-header {
      background-color: #000;
      padding: 20px 0;
    }

    .site-header .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative; /* НУЖНО для .mobile-menu */
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      width: 32px;
      height: 32px;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-primary {
      background-color: #e30613;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #000;
      padding: 20px;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .burger {
        display: flex;
      }

      .desktop-only {
        display: none;
      }

      .mobile-menu.active {
        display: flex;
      }

      .logo {
        font-size: 20px;
      }

      .logo-img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="header-left">
        <img src="logo.png" alt="TireMasters Logo" class="logo-img">
      </div>
      
      <a href="/" class="logo">TireMasters</a>

      <div class="header-right">
        <div class="burger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <a href="#order" class="btn-primary desktop-only">Вызвать мастера</a>

        <!-- Мобильное меню внутри контейнера -->
        <div class="mobile-menu" id="mobileMenu">
          <a href="#services">Услуги</a>
          <a href="#about">О нас</a>
          <a href="#contacts">Контакты</a>
          <a href="#order" class="btn-primary">Вызвать мастера</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
