<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
  }

  .site-header {
    background-color: #000;
    padding: 20px 0;
  }

  .site-header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }

  .site-header .logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 30px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }

  .btn-primary {
    background-color: #e30613;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
  }

  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .burger div {
    width: 25px;
    height: 3px;
    background: white;
  }

  .mobile-menu {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    background: #000;
    padding: 20px;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
  }

  @media (min-width: 0px) {
    nav ul {
      display: none;
    }

    .burger {
      display: flex;
    }

    .mobile-menu.active {
      display: flex;
    }

    .btn-primary {
      margin-top: 10px;
    }
  }
</style>

<div class="site-header">
  <div class="container">
    <a href="/" class="logo">TireMasters</a>

    <!-- Бургер-меню -->
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Обычное меню (показывается только на десктопе) -->
    <nav>
      <ul>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#about">О нас</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
      <a href="#order" class="btn-primary desktop-only">Вызвать мастера</a>
    </nav>

    <!-- Мобильное меню -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="#services">Услуги</a>
      <a href="#about">О нас</a>
      <a href="#contacts">Контакты</a>
      <a href="#order" class="btn-primary">Вызвать мастера</a>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
  }
</script>
